<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 測試器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* 深灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* 稍淺的深灰色 */
            border-radius: 1.5rem; /* 大圓角 */
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* 更明顯的陰影 */
            max-width: 90%;
            width: 800px; /* 固定寬度，但響應式調整 */
            color: #e2e8f0; /* 淺灰色文字 */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: #a0aec0; /* 標籤文字顏色 */
        }
        .input-group select,
        .input-group textarea,
        .input-group input[type="number"],
        .input-group input[type="text"] { /* 新增文字輸入框的樣式 */
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* 圓角輸入框 */
            border: 1px solid #4a5568; /* 邊框顏色 */
            background-color: #4a5568; /* 輸入框背景色 */
            color: #e2e8f0;
            outline: none;
            transition: border-color 0.2s ease-in-out;
            resize: vertical; /* 允許垂直調整大小 */
        }
        .input-group select:focus,
        .input-group textarea:focus,
        .input-group input[type="number"]:focus,
        .input-group input[type="text"]:focus { /* 新增文字輸入框的聚焦樣式 */
            border-color: #63b3ed; /* 聚焦時邊框顏色 */
        }
        .input-group select:disabled,
        .input-group input[type="text"]:disabled { /* 禁用時的樣式 */
            background-color: #3a4454;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: flex-end; /* 按鈕靠右對齊 */
            gap: 1rem; /* 按鈕間距 */
            flex-wrap: wrap; /* 換行以適應小螢幕 */
        }
        button {
            background-color: #4299e1; /* 藍色按鈕 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            flex-shrink: 0; /* 防止按鈕縮小 */
        }
        button:hover {
            background-color: #3182ce; /* 懸停時顏色變深 */
            transform: translateY(-2px); /* 輕微上浮效果 */
        }
        button:disabled {
            background-color: #a0aec0; /* 禁用時顏色 */
            cursor: not-allowed;
            transform: none;
        }
        .response-area {
            background-color: #1a202c; /* 回應區背景色 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            min-height: 150px; /* 最小高度 */
            max-height: 400px; /* 最大高度，可滾動 */
            overflow-y: auto; /* 超出內容時顯示滾動條 */
            color: #cbd5e0; /* 回應文字顏色 */
            border: 1px solid #4a5568; /* 邊框 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 聊天氣泡間距 */
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 85%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4a5568; /* 用戶訊息氣泡背景 */
            align-self: flex-end; /* 靠右對齊 */
        }
        .ai-message {
            background-color: #31405a; /* AI 訊息氣泡背景 */
            align-self: flex-start; /* 靠左對齊 */
        }
        /* Markdown 渲染樣式 */
        .ai-message h1, .ai-message h2 {
            font-weight: bold;
        }
        .ai-message h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .ai-message h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .ai-message code {
            background-color: #4a5568; /* 行內程式碼背景 */
            padding: 0.1rem 0.3rem;
            border-radius: 0.3rem;
            font-family: monospace;
            white-space: pre-wrap; /* 允許行內程式碼換行 */
        }
        .ai-message pre {
            background-color: #1a202c; /* 程式碼區塊背景 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto; /* 水平滾動 */
            font-family: monospace;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            white-space: pre-wrap; /* 保持程式碼區塊換行 */
        }
        .ai-message blockquote {
            border-left: 4px solid #63b3ed; /* 引用區塊邊框 */
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: #a0aec0;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            color: #63b3ed;
            font-weight: 600;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #63b3ed;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #fc8181; /* 紅色錯誤訊息 */
            font-weight: 600;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #4a2d2d; /* 錯誤訊息背景 */
            margin-top: 1rem;
        }
        .reset-button {
            background-color: #e53e3e; /* 紅色重置按鈕 */
        }
        .reset-button:hover {
            background-color: #c53030; /* 懸停時顏色變深 */
        }
        .copy-button {
            background-color: #68d391; /* 綠色複製按鈕 */
        }
        .copy-button:hover {
            background-color: #48bb78;
        }
        .toggle-markdown-button {
            background-color: #ed8936; /* 橘色 Markdown 切換按鈕 */
        }
        .toggle-markdown-button:hover {
            background-color: #dd6b20;
        }
        .copy-success-message {
            color: #68d391;
            font-weight: 600;
            text-align: center;
            margin-top: 0.5rem;
        }
        .settings-group {
            background-color: #3d4858; /* 設定區背景 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0aec0;
            font-weight: 600;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-white mb-4">AI API 測試器</h1>
        <button class="next-btn bg-sky-700 text-white font-bold py-3 px-8 rounded-full hover:bg-sky-800 transition-transform transform hover:scale-105" onclick="window.location.href='index.html'">back</button>

        <div class="settings-group">
            <h2 class="text-2xl font-bold text-white mb-2">設定</h2>
            <div class="input-group">
                <label for="modelSelect">選擇 AI 模型:</label>
                <select id="modelSelect" class="focus:border-blue-400">
                    <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash (預覽版 05-20)</option>
                    <!-- 將來可以在這裡添加更多模型選項 -->
                </select>
            </div>
            <div class="input-group">
                <label for="apiKeySelect">選擇 API Key 配置:</label>
                <select id="apiKeySelect" class="focus:border-blue-400">
                    <option value="AIzaSyBasaBU3srwcOqVQoyT7uZmtXPa4NRi6gU">Default</option>
                    <option value="AIzaSyBl2ysPjnepR6exiYgeTnjim3IBEagTY9w">ERROR TEST</option>
                    <option value="manual">手動輸入 API Key</option> <!-- 新增手動輸入選項 -->
                </select>
            </div>
            <div id="manualApiKeyInputContainer" class="input-group"></div>
            <div class="input-group">
                <label for="maxTokensInput">最大生成字數 (max_tokens):</label>
                <input type="number" id="maxTokensInput" value="1024" min="1" max="8192" step="1" class="focus:border-blue-400">
                <p class="text-sm text-gray-400 mt-1">限制 AI 單次回應的最大字數。</p>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeHistoryCheckbox" checked>
                <label for="includeHistoryCheckbox">包含對話歷史記錄</label>
            </div>
        </div>

        <div class="input-group">
            <label for="promptInput">輸入您的問題:</label>
            <textarea id="promptInput" rows="5" placeholder="請輸入您的問題..." class="focus:border-blue-400"></textarea>
        </div>

        <div class="button-group">
            <button id="resetButton" class="reset-button">重置對話</button>
            <button id="toggleMarkdownButton" class="toggle-markdown-button">切換為純文字</button>
            <button id="sendButton">發送</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>正在生成回應...</span>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div class="input-group">
            <label for="responseArea">對話記錄:</label>
            <div id="responseArea" class="response-area">
                <!-- 對話訊息將會顯示在這裡 -->
            </div>
            <div class="flex justify-end mt-2">
                <button id="copyResponseButton" class="copy-button hidden">複製最新回應</button>
            </div>
            <div id="copySuccessMessage" class="copy-success-message hidden">已複製！</div>
        </div>
    </div>

    <script>
        const modelSelect = document.getElementById('modelSelect');
        const apiKeySelect = document.getElementById('apiKeySelect');
        const manualApiKeyInputContainer = document.getElementById('manualApiKeyInputContainer');
        const maxTokensInput = document.getElementById('maxTokensInput');
        const includeHistoryCheckbox = document.getElementById('includeHistoryCheckbox');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const resetButton = document.getElementById('resetButton');
        const toggleMarkdownButton = document.getElementById('toggleMarkdownButton');
        const responseArea = document.getElementById('responseArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');
        const copyResponseButton = document.getElementById('copyResponseButton');
        const copySuccessMessage = document.getElementById('copySuccessMessage');

    

        let chatHistory = [];
        let lastAiResponse = ""; 
        let isMarkdownMode = true; // 初始狀態：Markdown 模式

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function convertMarkdownToHtml(markdownText) {
            let html = markdownText;

            // 1. 處理程式碼區塊 ```...```
            html = html.replace(/```([\s\S]*?)```/g, (match, p1) => {
                const escapedContent = escapeHtml(p1);
                return `<pre><code>${escapedContent}</code></pre>`;
            });

            // 2. 處理行內程式碼 `...`
            html = html.replace(/`(.*?)`/g, (match, p1) => {
                const escapedContent = escapeHtml(p1);
                return `<code>${escapedContent}</code>`;
            });

            // 3. 處理標題 # 和 ##
            html = html.replace(/^##\s(.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^#\s(.*$)/gim, '<h1>$1</h1>');
            
            // 4. 處理粗體 **...** 或 __...__
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // 5. 處理斜體 *...* 或 _..._
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // 6. 處理引用區塊 > ...
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // 7. 將剩餘的換行符轉換為 <br>，但要排除在 <pre> 內的換行
            html = html.split('\n').map(line => {
                // 檢查這行是否在程式碼區塊內
                if (line.includes('<pre><code>') || line.includes('</code></pre>')) {
                    return line; // 不在程式碼區塊內，直接返回
                }
                // 檢查這行是否在行內程式碼內
                if (line.includes('<code>') || line.includes('</code>')) {
                    return line; // 不在行內程式碼內，直接返回
                }
                return line + '<br>';
            }).join('');
            
            // 移除塊級元素前後多餘的 <br>
            html = html.replace(/(<\/pre><br>|<br><pre>|<br><blockquote>|<\/blockquote><br>)/g, (match) => match.replace(/<br>/g, ''));

            return html;
        }

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');
        }

        function showCopySuccessMessage() {
            copySuccessMessage.classList.remove('hidden');
            setTimeout(() => {
                copySuccessMessage.classList.add('hidden');
            }, 2000);
        }

        function addMessageToResponseArea(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            if (sender === 'user') {
                messageBubble.classList.add('user-message');
                messageBubble.textContent = text;
            } else if (sender === 'ai') {
                messageBubble.classList.add('ai-message');
                messageBubble.dataset.originalText = text;
                if (isMarkdownMode) {
                    messageBubble.innerHTML = convertMarkdownToHtml(text);
                } else {
                    messageBubble.textContent = text;
                }
            }
            responseArea.appendChild(messageBubble);
            responseArea.scrollTop = responseArea.scrollHeight;
            return messageBubble;
        }

        function reRenderAllMessages() {
            chatHistory.forEach(msg => {
                if (msg.role === 'model' && msg.domElement) {
                    const originalText = msg.parts[0].text;
                    if (isMarkdownMode) {
                        msg.domElement.innerHTML = convertMarkdownToHtml(originalText);
                    } else {
                        msg.domElement.textContent = originalText;
                    }
                }
            });
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        console.warn(`API 限流，正在重試... (第 ${i + 1} 次)`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                        continue;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 錯誤：${response.status} - ${errorData.error.message || response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw error;
                    }
                    console.error(`Fetch 錯誤，正在重試... (第 ${i + 1} 次):`, error);
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        }

        sendButton.addEventListener('click', async () => {
            clearError();
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                displayError("請輸入您的問題！");
                return;
            }

            const userBubble = addMessageToResponseArea(userPrompt, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userPrompt }], domElement: userBubble });

            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true;
            resetButton.disabled = true;
            toggleMarkdownButton.disabled = true;
            copyResponseButton.classList.add('hidden');

            if (apiKeySelect.value === 'manual') {
                const dynamicManualInput = document.getElementById('dynamicManualApiKeyInput');
                if (dynamicManualInput && dynamicManualInput.value.trim() !== '') {
                    currentApiKey = dynamicManualInput.value.trim();
                } else {
                    displayError("請輸入手動 API Key！");
                    loadingIndicator.classList.add('hidden');
                    sendButton.disabled = false;
                    resetButton.disabled = false;
                    toggleMarkdownButton.disabled = false;
                    return; 
                }
            } else {
                currentApiKey = apiKeySelect.value;
            }
            
            let contentsToSend = [];
            if (includeHistoryCheckbox.checked) {
                contentsToSend = chatHistory.map(msg => ({ role: msg.role, parts: msg.parts }));
            } else {
                contentsToSend.push({ role: "user", parts: [{ text: userPrompt }] });
            }
            
            const selectedModel = modelSelect.value;
            const maxTokens = parseInt(maxTokensInput.value, 10);

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${currentApiKey}`;

            const payload = {
                contents: contentsToSend,
                generationConfig: {
                    maxOutputTokens: maxTokens
                }
            };

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                let aiResponseText = "";
                let aiResponseContentPart = result.candidates && result.candidates.length > 0 &&
                                            result.candidates[0].content && result.candidates[0].content.parts &&
                                            result.candidates[0].content.parts.length > 0 &&
                                            result.candidates[0].content.parts[0];

                if (aiResponseContentPart && aiResponseContentPart.text) {
                    aiResponseText = aiResponseContentPart.text;
                } else if (result.candidates && result.candidates.length > 0 && result.candidates[0].finishReason === "MAX_TOKENS") {
                    aiResponseText = "AI 回應因達到最大字數限制而被截斷。請嘗試增加最大生成字數或縮短問題。";
                    console.warn("AI 回應因達到最大字數限制而被截斷:", result);
                } else {
                    aiResponseText = "未收到有效的 AI 回應。";
                    console.error("API 回應結構不符預期:", result);
                    displayError("API 回應結構不符預期，請檢查控制台。");
                }

                const aiBubble = addMessageToResponseArea(aiResponseText, 'ai');
                chatHistory.push({ role: "model", parts: [{ text: aiResponseText }], domElement: aiBubble });
                
                lastAiResponse = aiResponseText;
                copyResponseButton.classList.remove('hidden');
                
            } catch (error) {
                console.error("發送請求時發生錯誤:", error);
                displayError(`錯誤：${error.message || "無法連接到 AI 服務。"}`);
                addMessageToResponseArea(`錯誤：${error.message || "無法連接到 AI 服務。"}`, 'ai');
            } finally {
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                resetButton.disabled = false;
                toggleMarkdownButton.disabled = false;
                promptInput.value = '';
                promptInput.focus();
            }
        });

        resetButton.addEventListener('click', () => {
            chatHistory = [];
            responseArea.innerHTML = '';
            promptInput.value = '';
            clearError();
            copyResponseButton.classList.add('hidden');
            lastAiResponse = "";
            manualApiKeyInputContainer.innerHTML = '';
            apiKeySelect.value = "AIzaSyBasaBU3srwcOqVQoyT7uZmtXPa4NRi6gU";
            console.log("聊天歷史記錄已重置。");
            promptInput.focus();
        });

        copyResponseButton.addEventListener('click', () => {
            if (lastAiResponse) {
                const textarea = document.createElement('textarea');
                textarea.value = lastAiResponse;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showCopySuccessMessage();
                } catch (err) {
                    console.error('無法複製到剪貼簿:', err);
                    displayError('複製失敗，請手動複製。');
                }
                document.body.removeChild(textarea);
            }
        });

        toggleMarkdownButton.addEventListener('click', () => {
            isMarkdownMode = !isMarkdownMode;
            toggleMarkdownButton.textContent = isMarkdownMode ? '切換為純文字' : '切換為 Markdown';
            reRenderAllMessages();
        });

        apiKeySelect.addEventListener('change', () => {
            const selectedOption = apiKeySelect.value;
            manualApiKeyInputContainer.innerHTML = '';
            if (selectedOption === 'manual') {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'dynamicManualApiKeyInput';
                input.placeholder = '在此輸入您的 API Key';
                input.className = 'focus:border-blue-400 mt-2 w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-gray-100 outline-none transition duration-200 ease-in-out'; 
                manualApiKeyInputContainer.appendChild(input);
                input.focus();
            }
        });

        maxTokensInput.addEventListener('input', () => {
            let value = parseInt(maxTokensInput.value, 10);
            const min = parseInt(maxTokensInput.min, 10);
            const max = parseInt(maxTokensInput.max, 10);
            if (isNaN(value) || value < min) {
                maxTokensInput.value = min;
            } else if (value > max) {
                maxTokensInput.value = max;
            }
        });

        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            manualApiKeyInputContainer.innerHTML = '';
            promptInput.focus();
        });
    </script>
</body>
</html>
