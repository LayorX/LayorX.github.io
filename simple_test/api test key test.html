<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 測試器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* 深灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* 稍淺的深灰色 */
            border-radius: 1.5rem; /* 大圓角 */
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* 更明顯的陰影 */
            max-width: 90%;
            width: 800px; /* 固定寬度，但響應式調整 */
            color: #e2e8f0; /* 淺灰色文字 */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: #a0aec0; /* 標籤文字顏色 */
        }
        .input-group select,
        .input-group textarea,
        .input-group input[type="number"],
        .input-group input[type="text"] { /* 新增文字輸入框的樣式 */
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* 圓角輸入框 */
            border: 1px solid #4a5568; /* 邊框顏色 */
            background-color: #4a5568; /* 輸入框背景色 */
            color: #e2e8f0;
            outline: none;
            transition: border-color 0.2s ease-in-out;
            resize: vertical; /* 允許垂直調整大小 */
        }
        .input-group select:focus,
        .input-group textarea:focus,
        .input-group input[type="number"]:focus,
        .input-group input[type="text"]:focus { /* 新增文字輸入框的聚焦樣式 */
            border-color: #63b3ed; /* 聚焦時邊框顏色 */
        }
        .input-group select:disabled,
        .input-group input[type="text"]:disabled { /* 禁用時的樣式 */
            background-color: #3a4454;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: flex-end; /* 按鈕靠右對齊 */
            gap: 1rem; /* 按鈕間距 */
            flex-wrap: wrap; /* 換行以適應小螢幕 */
        }
        button {
            background-color: #4299e1; /* 藍色按鈕 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            flex-shrink: 0; /* 防止按鈕縮小 */
        }
        button:hover {
            background-color: #3182ce; /* 懸停時顏色變深 */
            transform: translateY(-2px); /* 輕微上浮效果 */
        }
        button:disabled {
            background-color: #a0aec0; /* 禁用時顏色 */
            cursor: not-allowed;
            transform: none;
        }
        .response-area {
            background-color: #1a202c; /* 回應區背景色 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            min-height: 150px; /* 最小高度 */
            max-height: 400px; /* 最大高度，可滾動 */
            overflow-y: auto; /* 超出內容時顯示滾動條 */
            color: #cbd5e0; /* 回應文字顏色 */
            border: 1px solid #4a5568; /* 邊框 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 聊天氣泡間距 */
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 85%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4a5568; /* 用戶訊息氣泡背景 */
            align-self: flex-end; /* 靠右對齊 */
        }
        .ai-message {
            background-color: #31405a; /* AI 訊息氣泡背景 */
            align-self: flex-start; /* 靠左對齊 */
        }
        /* Markdown 渲染樣式 */
        .ai-message code {
            background-color: #4a5568; /* 行內程式碼背景 */
            padding: 0.1rem 0.3rem;
            border-radius: 0.3rem;
            font-family: monospace;
            white-space: pre-wrap; /* 允許行內程式碼換行 */
        }
        .ai-message pre {
            background-color: #1a202c; /* 程式碼區塊背景 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto; /* 水平滾動 */
            font-family: monospace;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            white-space: pre-wrap; /* 保持程式碼區塊換行 */
        }
        .ai-message blockquote {
            border-left: 4px solid #63b3ed; /* 引用區塊邊框 */
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: #a0aec0;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            color: #63b3ed;
            font-weight: 600;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #63b3ed;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #fc8181; /* 紅色錯誤訊息 */
            font-weight: 600;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #4a2d2d; /* 錯誤訊息背景 */
            margin-top: 1rem;
        }
        .reset-button {
            background-color: #e53e3e; /* 紅色重置按鈕 */
        }
        .reset-button:hover {
            background-color: #c53030; /* 懸停時顏色變深 */
        }
        .copy-button {
            background-color: #68d391; /* 綠色複製按鈕 */
        }
        .copy-button:hover {
            background-color: #48bb78;
        }
        .toggle-markdown-button {
            background-color: #ed8936; /* 橘色 Markdown 切換按鈕 */
        }
        .toggle-markdown-button:hover {
            background-color: #dd6b20;
        }
        .copy-success-message {
            color: #68d391;
            font-weight: 600;
            text-align: center;
            margin-top: 0.5rem;
        }
        .settings-group {
            background-color: #3d4858; /* 設定區背景 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0aec0;
            font-weight: 600;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-white mb-4">AI API 測試器</h1>

        <div class="settings-group">
            <button  class="next-btn bg-sky-700 text-white font-bold py-3 px-8 rounded-full hover:bg-sky-800 transition-transform transform hover:scale-105" onclick="window.location.href='index.html'">back</button>

            <h2 class="text-2xl font-bold text-white mb-2">設定</h2>
            <div class="input-group">
                <label for="modelSelect">選擇 AI 模型:</label>
                <select id="modelSelect" class="focus:border-blue-400">
                    <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash (預覽版 05-20)</option>
                    <!-- 將來可以在這裡添加更多模型選項 -->
                </select>
            </div>
        <div class="input-group">
            
            <label for="apiKeySelect">選擇 API Key 配置:</label>
            <select id="apiKeySelect" class="focus:border-blue-400">
                <option value="AIzaSyBasaBU3srwcOqVQoyT7uZmtXPa4NRi6gU">Default</option>
                <option value="AIzaSyBl2ysPjnepR6exiYgeTnjim3IBEagTY9w">ERROR TEST</option>
                <option value="manual">手動輸入 API Key</option> <!-- 新增手動輸入選項 -->
            </select>
        </div>
           

            <!-- 手動 API Key 輸入框的容器，將動態插入到這裡 -->
            <div id="manualApiKeyInputContainer" class="input-group"></div>

            <div class="input-group">
                <label for="maxTokensInput">最大生成字數 (max_tokens):</label>
                <input type="number" id="maxTokensInput" value="1024" min="1" max="8192" step="1" class="focus:border-blue-400">
                <p class="text-sm text-gray-400 mt-1">限制 AI 單次回應的最大字數。</p>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="includeHistoryCheckbox" checked>
                <label for="includeHistoryCheckbox">包含對話歷史記錄</label>
            </div>
        </div>

        

        

       

        <div class="input-group">
            <label for="responseArea">對話記錄:</label>
            <div id="responseArea" class="response-area">
                <!-- 對話訊息將會顯示在這裡 -->
            </div>
            <div class="flex justify-end mt-2">
                <button id="copyResponseButton" class="copy-button hidden">複製最新回應</button>
            </div>
            <div id="copySuccessMessage" class="copy-success-message hidden">已複製！</div>
        </div>
         <div id="errorMessage" class="error-message hidden"></div>
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>正在生成回應...</span>
        </div>
        <div class="input-group">
            <label for="promptInput">輸入您的問題:</label>
            <textarea id="promptInput" rows="5" placeholder="請輸入您的問題..." class="focus:border-blue-400"></textarea>
        </div>

        <div class="button-group">
            <button id="resetButton" class="reset-button">重置對話</button>
            <button id="toggleMarkdownButton" class="toggle-markdown-button">切換為純文字</button>
            <button id="sendButton">發送</button>
        </div>
        <br><br>
    </div>

    <script>
        const modelSelect = document.getElementById('modelSelect');
        const apiKeySelect = document.getElementById('apiKeySelect');
        const manualApiKeyInputContainer = document.getElementById('manualApiKeyInputContainer'); // 新增的容器
        const maxTokensInput = document.getElementById('maxTokensInput');
        const includeHistoryCheckbox = document.getElementById('includeHistoryCheckbox');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const resetButton = document.getElementById('resetButton');
        const toggleMarkdownButton = document.getElementById('toggleMarkdownButton');
        const responseArea = document.getElementById('responseArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');
        const copyResponseButton = document.getElementById('copyResponseButton');
        const copySuccessMessage = document.getElementById('copySuccessMessage');

        // API 金鑰留空，Canvas 會在運行時自動提供
        const defaultCanvasApiKey = apiKeySelect.value;; 

        // 聊天歷史記錄，用於維持對話上下文
        // 每個訊息物件現在包含一個 `domElement` 屬性，用於直接操作 DOM 元素
        let chatHistory = [];
        let lastAiResponse = ""; // 用於儲存最新的 AI 回應，以便複製
        let isMarkdownMode = true; // 初始狀態：markdown

        // 簡易 Markdown 到 HTML 轉換器
        function convertSimpleMarkdownToHtml(markdownText) {
            let html = markdownText;

            // 1. 處理程式碼區塊: ```code```
            const codeBlocks = [];
            html = html.replace(/```([\s\S]*?)```/g, (match, p1) => {
                codeBlocks.push(p1);
                return `__CODE_BLOCK_${codeBlocks.length - 1}__`;
            });

            // 2. 處理行內程式碼: `code`
            const inlineCodes = [];
            html = html.replace(/`(.*?)`/g, (match, p1) => {
                inlineCodes.push(p1);
                return `__INLINE_CODE_${inlineCodes.length - 1}__`;
            });
            
            // 3. 轉義剩餘的潛在 HTML 實體 (除了 Markdown 語法可能用到的符號)
            // 這裡的順序很重要，先處理程式碼，再轉義，防止程式碼中的 < > 被轉義
            html = html.replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');

            // 4. 處理粗體: **text** 或 __text__
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // 5. 處理斜體: *text* 或 _text_
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // 6. 處理引用區塊: > quote (注意：這裡的 &gt; 是轉義後的 >)
            html = html.replace(/^&gt; (.*)$/gm, '<blockquote>$1</blockquote>');

            // 7. 將佔位符替換回原始的程式碼區塊和行內程式碼
            codeBlocks.forEach((code, i) => {
                html = html.replace(`__CODE_BLOCK_${i}__`, `<pre><code>${code}</code></pre>`);
            });
            inlineCodes.forEach((code, i) => {
                html = html.replace(`__INLINE_CODE_${i}__`, `<code>${code}</code>`);
            });

            // 8. 將剩餘的換行符轉換為 <br>
            // 由於程式碼和引用區塊已經處理並替換了佔位符，這裡可以直接替換剩餘的換行符
            html = html.replace(/\n/g, '<br>');

            // 移除塊級元素前後可能多餘的 <br>
            html = html.replace(/(<\/pre><br>|<br><pre>|<br><blockquote>|<\/blockquote><br>)/g, (match) => match.replace(/<br>/g, ''));
            html = html.replace(/(<pre><br>|<blockquote><br>)/g, (match) => match.replace(/<br>/g, ''));

            return html;
        }

        // 顯示錯誤訊息的函數
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // 清除錯誤訊息的函數
        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');
        }

        // 顯示複製成功訊息的函數
        function showCopySuccessMessage() {
            copySuccessMessage.classList.remove('hidden');
            setTimeout(() => {
                copySuccessMessage.classList.add('hidden');
            }, 2000); // 2 秒後隱藏
        }

        // 添加訊息到對話記錄區
        // 此函數現在會返回創建的 DOM 元素，並將其儲存在 chatHistory 中
        function addMessageToResponseArea(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            if (sender === 'user') {
                messageBubble.classList.add('user-message');
                messageBubble.textContent = text; // 用戶訊息總是純文字
            } else if (sender === 'ai') {
                messageBubble.classList.add('ai-message');
                // AI 訊息的原始文本儲存在 data-original-text 屬性中，以便切換渲染模式
                messageBubble.dataset.originalText = text; 
                if (isMarkdownMode) { // 如果是 Markdown 模式，則渲染 HTML
                    messageBubble.innerHTML = convertSimpleMarkdownToHtml(text);
                } else { // 否則顯示純文字
                    messageBubble.textContent = text;
                }
            }
            responseArea.appendChild(messageBubble);
            // 自動滾動到底部
            responseArea.scrollTop = responseArea.scrollHeight;
            return messageBubble; // 返回創建的 DOM 元素
        }

        // 根據當前 Markdown 模式重新渲染所有訊息
        // 此函數現在直接修改現有的 DOM 元素，而不是清空再重建
        function reRenderAllMessages() {
            chatHistory.forEach(msg => {
                if (msg.role === 'model' && msg.domElement) { // 只處理 AI 訊息
                    const originalText = msg.parts[0].text;
                    if (isMarkdownMode) {
                        msg.domElement.innerHTML = convertSimpleMarkdownToHtml(originalText);
                    } else {
                        msg.domElement.textContent = originalText;
                    }
                }
                // 用戶訊息始終是純文字，無需重新渲染
            });
            responseArea.scrollTop = responseArea.scrollHeight; // 滾動到底部
        }

        // 指數退避重試邏輯
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) { // Too Many Requests
                        console.warn(`API 限流，正在重試... (第 ${i + 1} 次)`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // 雙倍延遲
                        continue;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 錯誤：${response.status} - ${errorData.error.message || response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw error; // 最後一次重試失敗，拋出錯誤
                    }
                    console.error(`Fetch 錯誤，正在重試... (第 ${i + 1} 次):`, error);
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2; // 雙倍延遲
                }
            }
        }

        sendButton.addEventListener('click', async () => {
            clearError(); // 每次發送前清除之前的錯誤訊息
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                displayError("請輸入您的問題！");
                return;
            }

            // 在對話記錄區顯示用戶訊息，並將其添加到 chatHistory
            const userBubble = addMessageToResponseArea(userPrompt, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userPrompt }], domElement: userBubble });


            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true; // 禁用發送按鈕
            resetButton.disabled = true; // 禁用重置按鈕
            toggleMarkdownButton.disabled = true; // 禁用 Markdown 切換按鈕
            copyResponseButton.classList.add('hidden'); // 隱藏複製按鈕

            // 判斷使用哪個 API Key
            let currentApiKey = defaultCanvasApiKey; // 預設使用 Canvas 提供的 Key
            if (apiKeySelect.value === 'manual') { // 如果選擇了手動輸入
                const dynamicManualInput = document.getElementById('dynamicManualApiKeyInput');
                if (dynamicManualInput && dynamicManualInput.value.trim() !== '') {
                    currentApiKey = dynamicManualInput.value.trim(); // 使用手動輸入的 Key
                } else {
                    displayError("請輸入手動 API Key！");
                    // 恢復按鈕狀態並退出
                    loadingIndicator.classList.add('hidden');
                    sendButton.disabled = false;
                    resetButton.disabled = false;
                    toggleMarkdownButton.disabled = false;
                    return; 
                }
            }
            
            // 根據是否包含歷史記錄來構建發送給 API 的內容
            let contentsToSend = [];
            if (includeHistoryCheckbox.checked) {
                // 複製 chatHistory 中的數據，但不包含 domElement 屬性，因為 API 不需要
                contentsToSend = chatHistory.map(msg => ({ role: msg.role, parts: msg.parts }));
            } else {
                // 如果不包含歷史記錄，只發送當前用戶問題
                contentsToSend.push({ role: "user", parts: [{ text: userPrompt }] });
            }
            
            const selectedModel = modelSelect.value;
            const selectedApiKey = apiKeySelect.value;
            const maxTokens = parseInt(maxTokensInput.value, 10);

            // 使用選擇的 API Key 構建 URL
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${selectedApiKey}`;

            const payload = {
                contents: contentsToSend,
                generationConfig: {
                    maxOutputTokens: maxTokens // 設定最大生成字數
                }
            };

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                let aiResponseText = "";
                let aiResponseContentPart = result.candidates && result.candidates.length > 0 &&
                                            result.candidates[0].content && result.candidates[0].content.parts &&
                                            result.candidates[0].content.parts.length > 0 &&
                                            result.candidates[0].content.parts[0];

                if (aiResponseContentPart && aiResponseContentPart.text) {
                    aiResponseText = aiResponseContentPart.text;
                } else if (result.candidates && result.candidates.length > 0 && result.candidates[0].finishReason === "MAX_TOKENS") {
                    // 如果因為 MAX_TOKENS 而沒有 text 部分，則給出提示
                    aiResponseText = "AI 回應因達到最大字數限制而被截斷。請嘗試增加最大生成字數或縮短問題。";
                    console.warn("AI 回應因達到最大字數限制而被截斷:", result);
                } else {
                    aiResponseText = "未收到有效的 AI 回應。";
                    console.error("API 回應結構不符預期:", result);
                    displayError("API 回應結構不符預期，請檢查控制台。");
                }

                // 在對話記錄區顯示 AI 訊息，並將其添加到 chatHistory
                const aiBubble = addMessageToResponseArea(aiResponseText, 'ai');
                chatHistory.push({ role: "model", parts: [{ text: aiResponseText }], domElement: aiBubble });
                
                lastAiResponse = aiResponseText; // 儲存最新回應
                copyResponseButton.classList.remove('hidden'); // 顯示複製按鈕
                
            } catch (error) {
                console.error("發送請求時發生錯誤:", error);
                displayError(`錯誤：${error.message || "無法連接到 AI 服務。"}`);
                addMessageToResponseArea(`錯誤：${error.message || "無法連接到 AI 服務。"}`, 'ai'); // 也在回應區顯示錯誤
            } finally {
                loadingIndicator.classList.add('hidden'); // 隱藏載入指示器
                sendButton.disabled = false; // 啟用發送按鈕
                resetButton.disabled = false; // 啟用重置按鈕
                toggleMarkdownButton.disabled = false; // 啟用 Markdown 切換按鈕
                promptInput.value = ''; // 清空輸入框
                promptInput.focus(); // 輸入框重新獲得焦點
            }
        });

        // 重置按鈕的事件監聽器
        resetButton.addEventListener('click', () => {
            chatHistory = []; // 清空聊天歷史記錄
            responseArea.innerHTML = ''; // 清空對話記錄區
            promptInput.value = ''; // 清空輸入框
            clearError(); // 清除任何錯誤訊息
            copyResponseButton.classList.add('hidden'); // 隱藏複製按鈕
            lastAiResponse = ""; // 清空最新回應
            // 清除動態生成的手動 API Key 輸入框
            manualApiKeyInputContainer.innerHTML = '';
            apiKeySelect.value = defaultCanvasApiKey; // 重置 API Key 下拉選單為預設
            console.log("聊天歷史記錄已重置。");
            promptInput.focus(); // 輸入框重新獲得焦點
        });

        // 複製按鈕的事件監聽器
        copyResponseButton.addEventListener('click', () => {
            if (lastAiResponse) {
                // 使用 document.execCommand('copy') 複製到剪貼簿，因為 navigator.clipboard.writeText 可能在某些 iframe 環境下受限
                const textarea = document.createElement('textarea');
                textarea.value = lastAiResponse;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showCopySuccessMessage();
                } catch (err) {
                    console.error('無法複製到剪貼簿:', err);
                    displayError('複製失敗，請手動複製。');
                }
                document.body.removeChild(textarea);
            }
        });

        // Markdown 切換按鈕的事件監聽器
        toggleMarkdownButton.addEventListener('click', () => {
            isMarkdownMode = !isMarkdownMode; // 切換模式
            toggleMarkdownButton.textContent = isMarkdownMode ? '切換為純文字' : '切換為 Markdown'; // 更新按鈕文字
            reRenderAllMessages(); // 根據新模式重新渲染所有訊息
        });

        // API Key 下拉選單的事件監聽器
        apiKeySelect.addEventListener('change', () => {
            const selectedOption = apiKeySelect.value;
            manualApiKeyInputContainer.innerHTML = ''; // 清除之前的動態輸入框

            if (selectedOption === 'manual') {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'dynamicManualApiKeyInput';
                input.placeholder = '在此輸入您的 API Key';
                // 應用 Tailwind 樣式
                input.className = 'focus:border-blue-400 mt-2 w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-gray-100 outline-none transition duration-200 ease-in-out'; 
                manualApiKeyInputContainer.appendChild(input);
                input.focus(); // 聚焦到新的輸入框
            }
        });

        // 最大生成字數輸入框的驗證
        maxTokensInput.addEventListener('input', () => {
            let value = parseInt(maxTokensInput.value, 10);
            const min = parseInt(maxTokensInput.min, 10);
            const max = parseInt(maxTokensInput.max, 10);

            if (isNaN(value) || value < min) {
                maxTokensInput.value = min;
            } else if (value > max) {
                maxTokensInput.value = max;
            }
        });

        // 允許在 promptInput 中按 Enter 鍵發送訊息
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { // 按 Enter 發送，Shift + Enter 換行
                event.preventDefault(); // 阻止默認換行行為
                sendButton.click(); // 觸發發送按鈕點擊事件
            }
        });

        // 初始設定：確保手動輸入框在頁面載入時是隱藏的
        document.addEventListener('DOMContentLoaded', () => {
            manualApiKeyInputContainer.innerHTML = ''; // 確保容器是空的
            promptInput.focus(); // 初始聚焦到輸入框
        });
    </script>
</body>
</html>
