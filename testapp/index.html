
<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理性社群平台・概念導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Set Tailwind dark mode config
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: '#181818', // Main background
                            surface: '#282828',    // Card and modal backgrounds
                            primary: '#3ea6ff',    // Primary actions, links
                            'primary-text': '#e7e9ea', // Main text
                            'secondary-text': '#71767b', // Subdued text
                            border: '#333639',     // Borders
                        }
                    }
                }
            }
        }
        // Initialize theme from localStorage to prevent FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            @apply bg-stone-100 dark:bg-dark-background text-stone-800 dark:text-dark-primary-text transition-colors duration-300;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-bottom {
            animation: slide-in-bottom 0.3s ease-out forwards;
        }
        @keyframes slide-in-bottom {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
