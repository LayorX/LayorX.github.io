<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 進階數據儀表板 v2</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 Chart.js 用於繪製圖表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .data-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .data-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; background-color: #eef2ff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .sortable:hover { background-color: #f9fafb; cursor: pointer; }
        .sort-asc::after { content: ' ▲'; }
        .sort-desc::after { content: ' ▼'; }
        #user-detail-modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 登入畫面 -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 17.54a2.5 2.5 0 0 0-2.35-2.46l-2.35-2.46A2.5 2.5 0 0 0 13 10.14V8a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2.14a2.5 2.5 0 0 0-2.3 2.46l-2.35-2.46A2.5 2.5 0 0 0 4 20h16a2.5 2.5 0 0 0-.2-2.46Z"/><path d="M12 2v4"/><path d="M12 12h.01"/></svg>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">儀表板登入</h2>
            </div>
            <div class="mt-8 space-y-6">
                <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"><strong class="font-bold">錯誤：</strong><span id="login-error-message"></span></div>
                <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">登入</button>
            </div>
        </div>
    </div>

    <!-- 主儀表板畫面 -->
    <div id="dashboard-screen" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16"><div class="flex items-center space-x-4"><svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 17.54a2.5 2.5 0 0 0-2.35-2.46l-2.35-2.46A2.5 2.5 0 0 0 13 10.14V8a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2.14a2.5 2.5 0 0 0-2.3 2.46l-2.35-2.46A2.5 2.5 0 0 0 4 20h16a2.5 2.5 0 0 0-.2-2.46Z"/><path d="M12 2v4"/><path d="M12 12h.01"/></svg><h1 class="text-2xl font-bold text-gray-900">數據儀表板</h1></div><div class="flex items-center space-x-4"><div class="text-sm text-gray-600"><p>使用者: <span id="user-email" class="font-semibold"></span></p></div><button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">登出</button></div></div>
            </div>
        </header>

        <main class="p-4 md:p-8">
            <!-- [FIX] Global Notification Area -->
            <div id="global-notifications" class="mb-4"></div>

            <div class="mb-6 border-b border-gray-200"><nav class="flex space-x-2 sm:space-x-4" aria-label="Tabs"><button class="tab-button active font-semibold py-3 px-2 sm:px-4 border-b-2 rounded-t-lg" data-tab="overview">數據總覽</button><button class="tab-button font-semibold py-3 px-2 sm:px-4 border-b-2 rounded-t-lg" data-tab="user-analysis">用戶分析</button><button class="tab-button font-semibold py-3 px-2 sm:px-4 border-b-2 rounded-t-lg" data-tab="content-analysis">內容分析</button></nav></div>

            <div>
                <!-- 數據總覽分頁 -->
                <div id="tab-overview" class="tab-content active space-y-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 md:gap-6">
                        <div class="bg-white p-4 rounded-xl shadow-md data-card"><p class="text-sm text-gray-500">總用戶數</p><p id="total-users" class="text-2xl md:text-3xl font-bold text-indigo-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-md data-card"><p class="text-sm text-gray-500">總分享數</p><p id="total-shares" class="text-2xl md:text-3xl font-bold text-indigo-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-md data-card"><p class="text-sm text-gray-500">每用戶平均分享</p><p id="avg-shares-per-user" class="text-2xl md:text-3xl font-bold text-indigo-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-md data-card"><p class="text-sm text-gray-500">每分享平均獲讚</p><p id="avg-likes-per-share" class="text-2xl md:text-3xl font-bold text-indigo-600">0</p></div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md data-card"><h3 class="text-lg font-semibold mb-4">近 7 日分享趨勢</h3><div class="relative h-80"><canvas id="daily-shares-chart"></canvas></div></div>
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-xl shadow-md data-card"><h3 class="text-lg font-semibold mb-4">24H 活躍用戶組成</h3><div class="relative h-32"><canvas id="active-user-composition-chart"></canvas></div></div>
                            <div class="bg-white p-6 rounded-xl shadow-md data-card"><h3 class="text-lg font-semibold mb-4">內容情感分析</h3><div class="relative h-32"><canvas id="sentiment-chart"></canvas></div></div>
                        </div>
                    </div>
                </div>

                <!-- 用戶分析分頁 -->
                <div id="tab-user-analysis" class="tab-content space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-md data-card">
                        <h2 class="text-xl font-bold mb-4">全用戶統計</h2>
                        <div class="mb-4"><input type="text" id="user-search-input" placeholder="依使用者 UID 搜尋..." class="w-full md:w-1/3 p-2 border rounded-lg"></div>
                        <div class="max-h-[40rem] overflow-auto"><table id="stats-table" class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50 sticky top-0"><tr><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="id">使用者 UID</th><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="engagementScore">參與度評分</th><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="shares">分享</th><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="likes">讚</th><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="gachaDraws">抽卡</th><th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider sortable" data-sort="lastLogin">最後登入</th></tr></thead><tbody id="stats-table-body" class="bg-white divide-y divide-gray-200"></tbody></table><div id="stats-loader" class="text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div></div></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md data-card">
                        <h2 class="text-xl font-bold mb-4">低活躍 / 流失風險用戶</h2>
                        <p class="text-sm text-gray-500 mb-4">這些用戶已登入但幾乎沒有互動，可關注其後續行為。</p>
                        <div id="silent-users-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
                    </div>
                </div>

                <!-- 內容分析分頁 -->
                <div id="tab-content-analysis" class="tab-content space-y-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md data-card"><h2 class="text-xl font-bold mb-4">分享排行榜</h2><div class="flex justify-around bg-indigo-50 p-3 rounded-lg mb-4 text-center"><div><p class="text-2xl font-bold text-indigo-600" id="total-sharers">0</p><p class="text-xs text-gray-500">分享用戶數</p></div><div><p class="text-2xl font-bold text-indigo-600" id="total-shared-photos">0</p><p class="text-xs text-gray-500">總分享照片</p></div></div><div id="shared-by-loader" class="text-center py-8"><div class="animate-spin h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div></div><div id="shared-by-list" class="space-y-3 max-h-96 overflow-y-auto"></div></div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md data-card"><h2 class="text-xl font-bold mb-4">內容洞察</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="md:col-span-1"><h3 class="font-semibold mb-2">最近分享</h3><div id="recent-shares-list" class="space-y-2 max-h-96 overflow-y-auto"></div></div><div><h3 class="font-semibold mb-2">👍 Top 5 最多讚</h3><div id="top-liked-list" class="space-y-2"></div></div><div><h3 class="font-semibold mb-2">👎 Top 5 最多倒讚</h3><div id="top-disliked-list" class="space-y-2"></div></div></div></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md data-card">
                        <h3 class="text-lg font-semibold mb-4">熱門分享時段 (UTC)</h3>
                        <div class="relative h-80"><canvas id="hourly-shares-chart"></canvas></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="user-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden items-center justify-center p-4" onclick="this.classList.add('hidden')"><div class="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-full overflow-y-auto p-6" onclick="event.stopPropagation()"><h3 class="text-xl font-bold mb-4">用戶詳細數據</h3><pre id="user-detail-content" class="bg-gray-100 p-4 rounded text-sm whitespace-pre-wrap break-all"></pre><button id="close-modal-button" class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">關閉</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, collectionGroup, query } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDbWa8TWru1J048WK8msVBaC9JhhhtuhJw", authDomain: "goddess-chance.firebaseapp.com", projectId: "goddess-chance", storageBucket: "goddess-chance.appspot.com", messagingSenderId: "440990936442", appId: "1:440990936442:web:37d864cd13112f14913ac3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements & State ---
        const loginScreen = document.getElementById('login-screen'), dashboardScreen = document.getElementById('dashboard-screen');
        const userEmail = document.getElementById('user-email'), userSearchInput = document.getElementById('user-search-input');
        const modal = document.getElementById('user-detail-modal'), modalContent = document.getElementById('user-detail-content');
        const notificationArea = document.getElementById('global-notifications');
        let dailySharesChart, sentimentChart, activeUserCompChart, hourlySharesChart;
        let allStatsData = [], currentSort = { key: 'engagementScore', order: 'desc' }, unsubscribes = [];

        // --- Initialization ---
        function initCharts() {
            [dailySharesChart, sentimentChart, activeUserCompChart, hourlySharesChart].forEach(chart => chart?.destroy());
            dailySharesChart = new Chart(document.getElementById('daily-shares-chart').getContext('2d'), { type: 'bar', options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
            sentimentChart = new Chart(document.getElementById('sentiment-chart').getContext('2d'), { type: 'doughnut', options: { responsive: true, maintainAspectRatio: false } });
            activeUserCompChart = new Chart(document.getElementById('active-user-composition-chart').getContext('2d'), { type: 'doughnut', options: { responsive: true, maintainAspectRatio: false } });
            hourlySharesChart = new Chart(document.getElementById('hourly-shares-chart').getContext('2d'), { type: 'bar', options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
        }

        // --- Event Listeners ---
        document.querySelectorAll('.tab-button').forEach(tab => tab.addEventListener('click', e => {
            document.querySelectorAll('.tab-button, .tab-content').forEach(el => el.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(`tab-${e.target.dataset.tab}`).classList.add('active');
        }));
        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden'); dashboardScreen.classList.remove('hidden'); userEmail.textContent = user.email;
                notificationArea.innerHTML = ''; // Clear notifications on login
                initCharts(); listenToData();
            } else {
                loginScreen.classList.remove('hidden'); dashboardScreen.classList.add('hidden');
                unsubscribes.forEach(unsub => unsub()); unsubscribes = [];
            }
        });
        document.getElementById('login-button').addEventListener('click', () => signInWithEmailAndPassword(auth, 'GoddeSpark2025@gmail.com', '123!@#').catch(e => alert(`登入失敗: ${e.message}`)));
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        userSearchInput.addEventListener('input', e => renderStatisticsTable(allStatsData.filter(doc => doc.id.toLowerCase().includes(e.target.value.toLowerCase()))));
        
        const statsTableThead = document.getElementById('stats-table')?.querySelector('thead');
        if (statsTableThead) {
            statsTableThead.addEventListener('click', e => {
                const th = e.target.closest('th[data-sort]');
                if (!th) return;
                const sortKey = th.dataset.sort;
                currentSort.order = (currentSort.key === sortKey && currentSort.order === 'asc') ? 'desc' : 'asc';
                currentSort.key = sortKey;
                renderStatisticsTable(allStatsData);
            });
        }
        document.getElementById('close-modal-button').addEventListener('click', () => modal.classList.add('hidden'));

        // --- Data Listeners ---
        function listenToData() {
            unsubscribes.forEach(unsub => unsub()); unsubscribes = [];
            
            const unsubGoddesses = onSnapshot(query(collection(db, 'public-goddesses')), snapshot => {
                notificationArea.innerHTML = ''; // Clear previous errors on success
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateContentAnalysis(docs);
                updateDailySharesChart(docs);
                updateHourlySharesChart(docs);
                const totalLikes = docs.reduce((sum, d) => sum + (d.likeCount || 0), 0);
                document.getElementById('total-shares').textContent = snapshot.size;
                document.getElementById('avg-likes-per-share').textContent = snapshot.size > 0 ? (totalLikes / snapshot.size).toFixed(2) : 0;
            }, error => {
                console.error("監聽 public-goddesses 失敗:", error);
                showPermissionError('public-goddesses');
            });

            const unsubStats = onSnapshot(query(collectionGroup(db, 'statistics')), snapshot => {
                notificationArea.innerHTML = ''; // Clear previous errors on success
                allStatsData = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const engagementScore = (data.shares || 0) * 5 + (data.likes || 0);
                    return { id: doc.ref.parent.parent.id, engagementScore, ...data };
                });
                updateOverviewCards(allStatsData);
                renderStatisticsTable(allStatsData);
                updateSilentUsersList(allStatsData);
                document.getElementById('stats-loader').style.display = 'none';
            }, error => {
                console.error("監聽 statistics 集合組失敗:", error);
                showPermissionError('statistics');
                document.getElementById('stats-loader').style.display = 'none';
            });
            unsubscribes.push(unsubGoddesses, unsubStats);
        }

        // --- UI Update & Helper Functions ---
        function showPermissionError(collectionName) {
            let ruleSnippet = `// 規則範例: 允許已登入用戶讀取
match /${collectionName}/{docId} {
  allow read: if request.auth != null;
}`;
            if (collectionName === 'statistics') {
                ruleSnippet = `// 集合組查詢需要此特殊規則
match /{path=**}/statistics/{statId} {
  allow read: if request.auth != null;
}`;
            }
            notificationArea.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                    <p class="font-bold">權限錯誤！</p>
                    <p>無法讀取 '${collectionName}' 數據。這通常是因為缺少對應的 Firestore 安全規則。</p>
                    <p class="mt-2">請前往您的 Firebase 控制台 -> Firestore -> 規則，並加入以下規則：</p>
                    <pre class="bg-gray-800 text-white p-2 rounded mt-2 text-xs"><code>${ruleSnippet}</code></pre>
                </div>`;
        }
        
        function updateOverviewCards(stats) {
            const twentyFourHoursAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
            const sevenDaysAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const activeUsers = stats.filter(s => s.lastLogin?.toDate() > twentyFourHoursAgo);
            const newActiveUsers = activeUsers.filter(s => s.createdAt?.toDate() > sevenDaysAgo).length;
            
            document.getElementById('total-users').textContent = stats.length;
            document.getElementById('avg-shares-per-user').textContent = stats.length > 0 ? (stats.reduce((sum, s) => sum + (s.shares || 0), 0) / stats.length).toFixed(2) : 0;
            
            activeUserCompChart.data.labels = ['既有用戶', '新用戶'];
            activeUserCompChart.data.datasets = [{ data: [activeUsers.length - newActiveUsers, newActiveUsers], backgroundColor: ['#4f46e5', '#818cf8'] }];
            activeUserCompChart.update();
        }

        function updateContentAnalysis(docs) {
            // Leaderboard
            const sharedByCount = docs.reduce((acc, doc) => { if(doc.sharedBy) acc[doc.sharedBy] = (acc[doc.sharedBy] || 0) + 1; return acc; }, {});
            const listEl = document.getElementById('shared-by-list');
            listEl.innerHTML = '';
            document.getElementById('total-sharers').textContent = Object.keys(sharedByCount).length;
            document.getElementById('total-shared-photos').textContent = docs.length;
            const sortedSharers = Object.entries(sharedByCount).sort(([, a], [, b]) => b - a);
            sortedSharers.forEach(([userId, count], i) => {
                const rank = i + 1, icon = rank === 1 ? '🏆' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank;
                listEl.innerHTML += `<div class="p-3 rounded-lg flex items-center justify-between ${rank === 1 ? 'bg-yellow-100' : 'bg-gray-50'}"><div class="flex items-center gap-2"><span class="font-bold text-lg w-6 text-center">${icon}</span><span class="font-mono text-xs truncate" title="${userId}">${userId}</span></div><span class="font-bold text-lg">${count} 次</span></div>`;
            });
            document.getElementById('shared-by-loader').style.display = 'none';

            // Recent, Top Liked/Disliked & Sentiment Chart
            const recentList = document.getElementById('recent-shares-list'), topLikedList = document.getElementById('top-liked-list'), topDislikedList = document.getElementById('top-disliked-list');
            recentList.innerHTML = topLikedList.innerHTML = topDislikedList.innerHTML = '';
            docs.sort((a,b) => b.createdAt?.toMillis() - a.createdAt?.toMillis()).slice(0, 10).forEach(doc => recentList.innerHTML += `<div class="p-2 bg-gray-50 rounded text-xs"><b>ID:</b> ${doc.id.substring(0,8)}...<br><b>By:</b> ${doc.sharedBy?.substring(0,8) || 'N/A'}...</div>`);
            docs.sort((a,b) => (b.likeCount || 0) - (a.likeCount || 0)).slice(0, 5).forEach(doc => topLikedList.innerHTML += `<div class="p-2 bg-green-50 rounded text-xs"><b>ID:</b> ${doc.id.substring(0,8)}... (👍 ${doc.likeCount || 0})</div>`);
            docs.sort((a,b) => (b.dislikeCount || 0) - (a.dislikeCount || 0)).slice(0, 5).forEach(doc => topDislikedList.innerHTML += `<div class="p-2 bg-red-50 rounded text-xs"><b>ID:</b> ${doc.id.substring(0,8)}... (👎 ${doc.dislikeCount || 0})</div>`);
            sentimentChart.data.labels = ['總讚數', '總倒讚數'];
            sentimentChart.data.datasets = [{ data: [docs.reduce((s, d) => s + (d.likeCount || 0), 0), docs.reduce((s, d) => s + (d.dislikeCount || 0), 0)], backgroundColor: ['#34d399', '#f87171'] }];
            sentimentChart.update();
        }
        
        function updateSilentUsersList(stats) {
            const silentUsers = stats.filter(s => (s.shares || 0) === 0 && (s.likes || 0) === 0 && (s.gachaDraws || 0) === 0);
            const listEl = document.getElementById('silent-users-list');
            listEl.innerHTML = silentUsers.length > 0 ? '' : '<p class="text-gray-500">沒有找到低活躍用戶。</p>';
            silentUsers.slice(0, 10).forEach(user => listEl.innerHTML += `<div class="p-2 bg-gray-100 rounded font-mono text-xs">${user.id}</div>`);
        }
        
        function renderStatisticsTable(stats) {
            const { key, order } = currentSort;
            const sorted = [...stats].sort((a, b) => {
                let valA = a[key], valB = b[key];
                if (key === 'lastLogin') { valA = valA?.toMillis() || 0; valB = valB?.toMillis() || 0; }
                valA = valA || (key === 'id' ? '' : 0); valB = valB || (key === 'id' ? '' : 0);
                if (valA < valB) return order === 'asc' ? -1 : 1;
                if (valA > valB) return order === 'asc' ? 1 : -1;
                return 0;
            });

            const powerUserThreshold = sorted.length > 10 ? sorted[Math.floor(sorted.length * 0.1)].engagementScore : 0;
            const tableBody = document.getElementById('stats-table-body');
            tableBody.innerHTML = '';
            document.querySelectorAll('#stats-table th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            document.querySelector(`#stats-table th[data-sort="${key}"]`).classList.add(order === 'asc' ? 'sort-asc' : 'sort-desc');

            sorted.forEach(doc => {
                const row = document.createElement('tr');
                row.className = 'cursor-pointer hover:bg-gray-50';
                row.onclick = () => { modalContent.textContent = JSON.stringify(doc, null, 2); modal.classList.add('flex'); };
                const isPowerUser = doc.engagementScore > 0 && doc.engagementScore >= powerUserThreshold;
                row.innerHTML = `<td class="p-4"><div class="font-mono text-xs">${doc.id} ${isPowerUser ? '🔥' : ''}</div></td><td class="p-4 font-bold">${doc.engagementScore.toFixed(0)}</td><td class="p-4">${doc.shares||0}</td><td class="p-4">${doc.likes||0}</td><td class="p-4">${doc.gachaDraws||0}</td><td class="p-4 text-xs">${doc.lastLogin?.toDate ? doc.lastLogin.toDate().toLocaleString('zh-TW') : 'N/A'}</td>`;
                tableBody.appendChild(row);
            });
        }

        function updateDailySharesChart(docs) {
            const dailyData = {}, labels = [];
            for (let i = 6; i >= 0; i--) { const d = new Date(); d.setDate(d.getDate() - i); labels.push(d.toISOString().split('T')[0]); }
            labels.forEach(l => dailyData[l] = 0);
            docs.forEach(doc => { if(doc.createdAt?.toDate){ const ds = doc.createdAt.toDate().toISOString().split('T')[0]; if(dailyData.hasOwnProperty(ds)) dailyData[ds]++; } });
            dailySharesChart.data.labels = labels;
            dailySharesChart.data.datasets = [{ label: '每日分享數', data: Object.values(dailyData), backgroundColor: 'rgba(79, 70, 229, 0.5)' }];
            dailySharesChart.update();
        }

        function updateHourlySharesChart(docs) {
            const hourlyData = Array(24).fill(0);
            docs.forEach(doc => { if (doc.createdAt?.toDate) { hourlyData[doc.createdAt.toDate().getUTCHours()]++; } });
            hourlySharesChart.data.labels = Array.from({length: 24}, (_, i) => `${i}:00`);
            hourlySharesChart.data.datasets = [{ label: '每小時分享數 (UTC)', data: hourlyData, backgroundColor: 'rgba(16, 185, 129, 0.5)' }];
            hourlySharesChart.update();
        }
    </script>
