<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榮譽殿堂 - 女神製造所</title>
    
    <!-- 外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 專案樣式 -->
    <link rel="stylesheet" href="gstyle.css">
    <link rel="stylesheet" href="ranking.css">
</head>
<body>
    <!-- 背景 Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- 主要內容容器 -->
    <div class="main-container">
        <header class="ranking-header">
            <a href="g.html" class="back-button">&larr; 返回主頁</a>
            <h1 id="header-title" class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-orange-500">
                榮譽殿堂
            </h1>
            <!-- ✨ NEW: 新增使用者資訊顯示區塊 -->
            <div id="user-info" class="user-info-container"></div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <!-- 主頁籤 -->
            <div id="main-tabs" class="main-tabs-container">
                <button class="main-tab active" data-tab="creators">🏆 創作者榜</button>
                <button class="main-tab" data-tab="goddesses">💖 女神榜</button>
            </div>

            <!-- 內容容器 -->
            <div id="ranking-content">
                <!-- 創作者榜內容 -->
                <div id="creators-content" class="tab-panel active">
                    <div id="creator-sub-tabs" class="sub-tabs-container">
                        <button class="sub-tab active" data-subtab="shares">分享達人</button>
                        <button class="sub-tab" data-subtab="generations">製造大師</button>
                        <button class="sub-tab" data-subtab="gacha">扭蛋狂人</button>
                    </div>
                    <div id="creator-list" class="ranking-list-container">
                        <!-- JS 動態填入 -->
                    </div>
                </div>

                <!-- 女神榜內容 -->
                <div id="goddesses-content" class="tab-panel">
                     <div id="goddess-sub-tabs" class="sub-tabs-container">
                        <button class="sub-tab active" data-subtab="likes">萬人迷</button>
                        <button class="sub-tab" data-subtab="dislikes">爭議性</button>
                    </div>
                    <div id="goddess-list" class="goddess-list-container">
                        <!-- JS 動態填入 -->
                    </div>
                </div>
            </div>
             <!-- 載入動畫 -->
            <div id="loading-indicator" class="loading-container" style="display: none;">
                <div class="loader"></div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { serviceKeys } from './app-config.js';
        
        window.firebaseApp = initializeApp(serviceKeys.firebaseConfig);
        window.auth = getAuth(window.firebaseApp);
        window.db = getFirestore(window.firebaseApp);
    </script>
    <script type="module" src="ranking.js"></script>
</body>
</html>
